{% extends 'venda/base.html' %}
{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Logar</button>
  </form>
{% endblock %}
