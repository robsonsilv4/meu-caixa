{% extends 'venda/base.html' %}

{% block content %}
  <form method="get">
    <input type="text" name="q" value="{{ request.GET.q }}">
    <button type="submit">Pesquisar</button>
  </form>
  
  {% for venda in vendas %}
    {{ venda.data }}
    {{ venda.descricao }}
    {{ venda.valor }}
  {% endfor %}
{% endblock %}
